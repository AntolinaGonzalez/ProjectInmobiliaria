<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Inmobiliaria</title>

  <link "es la fuente" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <header class="site-header">
    <div class="contenedor contenido-header">
      <div class="barra">
        <a href="index.html">
          <img src="img/logo.svg" alt="Logotipo de la Inmobiliaria">
        </a>
        <nav class="navegacion">
          <a  href="nosotros.html">Nosotros</a>
          <a href="anuncios.html">Anuncios</a>
          <a href="blog.html">Blog</a>
          <a href="contacto.html">Contacto</a>
        </nav>
      </div>
    </div>
  </header>

  <h1 class="fw-300 center-text">Contactos</h1>
  <img src="img/destacada3.jpg" alt="imagen principal">

  <main class="contenedor seccion contenido-centrado">
    <h2 class="fw-300 center-text">Llena el formulario</h2>
    <form class="contacto" action="index.html" method="post">
      <fieldset>
      <legend>Informacion Personal</legend>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Tu nombre">

      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Tu Correo electronico" required>

      <label for="telefono">Telefono:</label>
      <input type="tel"id="telefono" placeholder="Tu telefono" required>

      <label for="mensaje">Mensaje:</label>
      <textarea name="name" id="mensaje">Ingrese aqui su mensaje</textarea>

      </fieldset>
      <fieldset>

        <legend>Informacion sobre Propiedad</legend>
        <label for="opciones"> Vende o Compra</label>
        <select class="" name="" id="opciones">
          <option value="" disabled selected>--Seleccione--</option>
          <option value="Compra">Compra</option>
          <option value="Vende">Venta</option>
        </select>
        <label for="cantidad">Presupuesto:</label>
        <input type="number" id="cantidad" name="" value="">
      </fieldset>

      <fieldset>
        <legend>Contacto</legend>

        <p>Como desea ser contactado: </p>
        <div class="forma-contacto">

        <label for="telefono">Telefono</label>
        <input type="radio" id="telefono" name="contacto" value="">
        <label for="correo">E-mail</label>
        <input type="radio" id="correo" name="contacto" value="">
      </div>
        <p>Si eligio telefono, elija la fecha y hora</p>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha"name="" value="">
        <label for="hora">Hora:</label>
        <input type="time" id="hora" min:"09:00" max:"18:00" name="" value="">
      </fieldset>
      <input type="submit" value="enviar" class="boton boton-verde">
    </form>
  </main>
  <footer class="site-footer seccion">
    <div class="contenedor contenedor-footer">
    <nav class="navegacion">
      <a  href="nosotros.html">Nosotros</a>
      <a href="anuncio.html">Anuncios</a>
      <a href="contacto.html">Contacto</a>
    </nav>
    <p class="copyright">Todos los Derechos Reservados 2020 &copy </p>
  </div>
  </footer>

</body>
</html>
